---

- name: Add extensions to CKAN production
  lineinfile: 'dest={{ ckan_settings_path }}/production.ini  regexp="ckan.plugins =" line="ckan.plugins = stats recline_view pdf_view geojson_view text_view image_view recline_grid_view recline_graph_view recline_map_view datastore datapusher resource_proxy showcase webpage_view ctdata-theme"'
  tags: git

- name: Updated default views
  lineinfile: 'dest={{ ckan_settings_path }}/production.ini  regexp="ckan.views.default_views = image_view text_view recline_view" line="ckan.views.default_views = image_view text_view recline_view geojson_view"'
  tags: git

#- name: Enable tracking
#  lineinfile: 'dest="{{ ckan_settings_path }}"/production.ini regexp="ckan.tracking_enabled" line="ckan.tracking_enabled = true"'
#  tags: git

#- name: Enable tracking
