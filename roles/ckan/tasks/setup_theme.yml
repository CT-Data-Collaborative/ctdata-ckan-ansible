#  tags: git

- name: Run Setup.py
  command: chdir={{ project_path }} {{ python_path }}/python setup.py develop
  tags: git
  notify:
    - Restart Apache
    - Restart Nginx

- name: Restart Apache
  service: name=apache2 state=restarted
  tags: git

